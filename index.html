<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <p id="welcome">Welcome Lucas C</p>
      <h1>Really Awesome Music Site</h1> </header>

    <section class="search">
      <form class="search-form">
        <input id="searchBox" type="text" placeholder="Search for Artist">
        <input id="submitButton" form="search-form" type="submit" value="Submit"> </form>
    </section>
    <h2>Search results...</h2>
    <section id="results"> </section>
  </div>
  <section class="player"> <audio id="music-player" controls="controls" src=""></audio> </body>

</html>
